<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulator Penjumlahan</h2>
        <form id="sumForm">
            <input type="number" id="num1" placeholder="Masukkan angka pertama" required>
            <input type="number" id="num2" placeholder="Masukkan angka kedua" required>
            <button type="button" onclick="calculateSum()">Hitung</button>
        </form>
        <div class="result" id="sumResult"></div>

        <h2>Kalkulator Pengurangan</h2>
        <form id="subtractForm">
            <input type="number" id="num3" placeholder="Masukkan angka pertama" required>
            <input type="number" id="num4" placeholder="Masukkan angka kedua" required>
            <button type="button" onclick="calculateSubtract()">Hitung</button>
        </form>
        <div class="result" id="subtractResult"></div>
    </div>

    <script>
        // Validasi dan perhitungan penjumlahan
        function calculateSum() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            // Cek apakah input kosong
            if (num1 === "" || num2 === "") {
                alert("Mohon isi kedua angka untuk melakukan perhitungan.");
                return; // Keluar dari fungsi jika input kosong
            }

            // Lakukan perhitungan jika validasi berhasil
            var sum = parseFloat(num1) + parseFloat(num2);
            document.getElementById('sumResult').innerHTML = "Hasil: " + sum;
        }

        // Validasi dan perhitungan pengurangan
        function calculateSubtract() {
            var num3 = document.getElementById('num3').value;
            var num4 = document.getElementById('num4').value;

            // Cek apakah input kosong
            if (num3 === "" || num4 === "") {
                alert("Mohon isi kedua angka untuk melakukan perhitungan.");
                return; // Keluar dari fungsi jika input kosong
            }

            // Lakukan perhitungan jika validasi berhasil
            var result = parseFloat(num3) - parseFloat(num4);
            document.getElementById('subtractResult').innerHTML = "Hasil: " + result;
        }
    </script>
</body>
</html>
